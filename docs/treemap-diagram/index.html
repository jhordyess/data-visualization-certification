<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualize Data with a Choropleth Map</title>
    <link href="./../styles.css" rel="stylesheet" />
  </head>
  <body class="relative min-h-screen">
    <header class="bg-blue-600 py-2 text-center text-white">
      <h1 class="text-2xl font-bold">Data Visualization Certification</h1>
    </header>
    <nav class="my-4 flex justify-center gap-4">
      <a href="./.?data=game" class="text-gray-400 hover:underline" id="gameLink">Games</a>
      <a href="./.?data=movie" class="text-gray-400 hover:underline" id="movieLink">Movies</a>
      <a href="./.?data=kickstarter" class="text-gray-400 hover:underline" id="kickstarterLink"
        >K. Pledges</a
      >
    </nav>
    <main class="container mx-auto mt-8">
      <h2 id="title" class="mb-4 text-center text-2xl font-bold"></h2>
      <h3 id="description" class="mb-8 text-center text-lg"></h3>
      <div class="m-8 flex justify-center">
        <div
          id="spinner"
          class="absolute h-10 w-10 animate-spin rounded-full border-4 border-t-orange-200"
        ></div>
        <div
          id="chart-container"
          class="hidden overflow-x-auto border bg-gray-100 p-2 shadow-lg"
        ></div>
      </div>
    </main>
    <div
      id="tooltip"
      class="absolute left-0 top-0 hidden w-36 rounded bg-orange-200 py-2 text-center text-xs shadow-2xl"
    ></div>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script type="module" src="./script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
