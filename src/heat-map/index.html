<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heat Map Visualization</title>
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body class="relative min-h-screen">
    <header class="bg-blue-600 py-2 text-center text-white">
      <h1 class="text-2xl font-bold">Data Visualization Certification</h1>
    </header>
    <main class="container mx-auto mt-8">
      <h2 id="title" class="mb-4 text-center text-2xl font-bold">
        Monthly Global Land-Surface Temperature
      </h2>
      <h3 id="description" class="mb-8 text-center text-lg">
        1753 - 2015: base temperature 8.66&#8451;
      </h3>
      <div class="m-8 flex justify-center">
        <div
          id="spinner"
          class="absolute h-10 w-10 animate-spin rounded-full border-4 border-t-orange-200"
        ></div>
        <div
          id="chart-container"
          class="hidden overflow-x-auto border bg-gray-100 p-2 shadow-lg"
        ></div>
      </div>
    </main>
    <div
      id="tooltip"
      class="shadow-4xl absolute left-0 top-0 hidden w-36 rounded border border-orange-600 bg-orange-200 px-4 py-2 text-center text-sm"
    ></div>
    <script type="module" src="./script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
